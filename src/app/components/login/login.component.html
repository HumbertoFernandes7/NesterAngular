<div class="overlay"></div>
<div class="container">
  <div class="logo-wrapper">
    <img src="assets/logo-nester.png" alt="Logo Nester" class="logo-img" />
  </div>
  <h1>Entrar</h1>
  <form class="login-form" [formGroup]="loginForm">
    <div class="form-group">
      <label for="usuario">Celular, email ou nome de usuário</label>
      <input
        type="text"
        id="usuario"
        name="usuario"
        placeholder="Digite aqui"
        formControlName="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Sua senha"
        formControlName="senha"
        required
      />
    </div>

    <button type="submit" class="btn-submit" (click)="login()">Entrar</button>
  </form>
  <div class="options">
    <a [routerLink]="['/esqueci-minha-senha']" class="link-option"
      >Esqueceu sua senha?</a
    >
    <span>·</span>
    <a [routerLink]="['/cadastro']" class="link-option">Cadastre-se</a>
  </div>
</div>
