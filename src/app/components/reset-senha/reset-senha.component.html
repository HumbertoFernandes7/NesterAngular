<div class="overlay"></div>
<div class="container">
  <div class="logo-wrapper">
    <img src="assets/logo-nester.png" alt="Logo Nester" class="logo-img" />
  </div>
  <h1>Redefinir senha</h1>
  <form class="reset-senha-form" [formGroup]="novaSenhaForm" (ngSubmit)="resetarSenha()">
    <div class="form-group">
      <label for="password">Nova Senha</label>
      <input
        type="password"
        name="senha"
        placeholder="Senha"
        formControlName="senha"
        required
      />
    </div>

    <div class="form-group">
      <label for="senha">Repetir nova senha</label>
      <input
        type="password"
        name="senha"
        placeholder="Repetir senha"
        formControlName="repetirSenha"
        required
      />
    </div>
    <button type="submit" class="btn-submit">Enviar</button>
  </form>
</div>
