<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Nester</title>
  <link rel="stylesheet" href="css/esqueci-minha-senha-style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="logo-wrapper">
      <img src="assets/img/logo-nester.png" alt="Logo Nester" class="logo-img">
    </div>

    <h1>Recuperar Senha</h1>
    <p>Insira seu email para receber o link de redefinição de senha.</p>

    <form class="recuperar-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
      </div>

      <button type="submit" class="btn-submit">Enviar Link</button>
    </form>

    <div class="options">
      <a href="login.html" class="link-option">Voltar ao Login</a>
      <span>·</span>
      <a href="cadastro.html" class="link-option">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
